<ul>
    <li class="list-item" *ngFor="let article of articles; let i = index">
        <span class="list-item-header">
            <a routerLink="/articles/{{article.id}}"><h2>{{i + 1}}. {{article.name}}</h2></a>
        </span>
        <span>
            <button (click)="delete(article)" class="btn remove-btn"><h2>Remove</h2></button>
        </span>
    </li>
    <li>
        <form class="create-form" (ngSubmit)="createArticle()" [formGroup]="createArticleFrom">
            <input type="text" formControlName="name">
    
            <button
                class="btn create-btn"
                type="submit"
                [disabled]="createArticleFrom.invalid">
                <h2>Create</h2>
            </button>
        </form>
    </li>
</ul>
